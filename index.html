<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsivo_tablet.css">
    <link rel="stylesheet" href="style/responsivo_celular.css">
    <script src="js/criptografar.js"></script>
    <script src="js/descriptografar.js"></script>
    <script src="js/copiar.js"></script>
    <title>Decodificador</title>
</head>
<body>
    <main>
        <section>
            <div class="logo_a center">
                <img src="img/Vector.png" alt="logo">
            </div>
            <div class="parte_digitar">
                <textarea class="digitar" placeholder="Digite seu texto" id="texto"></textarea>
                <div>
                    <p class="texto_alerta"><img src="img/Vector.svg">Apenas letras minúsculas e sem acento.</p>
                    <div class="div_botao">
                        <button class="botao criptografar" onclick="criptografar()">Criptografar</button>
                        <button class="botao descriptografar" onclick="descriptografar()">Descriptografar</button>
                    </div>
                </div>
            </div>
        </section>

        <aside class="center">
            <div class="div_resultado" id="div_resultado">
                <img class="img_aside" src="img/High quality products 1 1.png">
                <article>
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p class="aside_text">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </article>
            </div>
            <div class="div_resultado_copiar" id="div_resultado_copiar">
                <p id="resultado"></p>
                <button class="botao copiar descriptografar" id="copiar" onclick="copia()">Copiar</button>
            </div>
        </aside>
    </main>
</body>
</html>
