<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsivo_tablet.css">
    <link rel="stylesheet" href="style/responsivo_celular.css">
    <title>Decodificador</title>
</head>
<body>
    <main>
        <section>
            <img src="img/Vector.png" class="logo_a" alt="logo">
            <div class="parte_digitar">
                <input type="text" class="digitar" placeholder="Digite seu texto">
                <div>
                    <p class="texto_alerta"><img src="img/Vector.svg">Apenas letras minúsculas e sem acento.</p>
                    <div class="div_botao">
                        <button class="botao criptografar">Criptografar</button>
                        <button class="botao descriptografar">Descriptografar</button>
                    </div>
                </div>
            </div>
        </section>

        <aside>
            <div class="div_resultado">
                <img class="img_aside" src="img/High quality products 1 1.png">
                <article>
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p class="aside_text">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </article>
            </div>
        </aside>
    </main>
</body>
</html>
